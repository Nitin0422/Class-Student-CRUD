<!-- templates/product/confirm_delete.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Confirm Deletion</h1>
    <p>
      Are you sure you want to delete Student record: "{{ student.first_name }} {{student.last_name}}"?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
    <a href="{%url 'pluggableSchool:index'%}">Cancel</a>
  </body>
</html>
